AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Parameters:
  WebClientOrigin:
    Type: String
    Description: Web app origin
    Default: http://localhost:1234
  DyanmoDbEndpoint:
    Type: String
    Description: dynamo DB endpoint
    Default: http://host.docker.internal:8000
  AccessTokenKey:
    Type: String
    Description: Secret used to generate and verify token
    Default: SuperSecret
    NoEcho: true
  PrivateKey:
    Type: String
    Description: Private key to decrypt password
    Default: 
Description: >
  time-manager-app

  Sample SAM Template for time-manager-app

Globals:
  Function:
    Timeout: 3
  Api:
    Cors:
      AllowOrigin: !Join
        - ""
        - - "'"
          - !Ref WebClientOrigin
          - "'"
      AllowMethods: "'*'"
      AllowHeaders: "'*'"

Resources:
  EventsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: events
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: events
      Environment:
        Variables:
          WEB_CLIENT_ORIGIN: !Ref WebClientOrigin
          DYNAMODB_ENDPOINT: !Ref DyanmoDbEndpoint
          ACCESSTOKEN_KEY: !Ref AccessTokenKey
      Events:
        GetEvents:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /events/{eventDate}
            Method: get
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        PutEvents:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /events/{eventDate}/{eventId}
            Method: put
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        DeleteEvents:
          Type: Api
          Properties:
            Path: /events/{eventDate}/{eventId}
            Method: delete
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
  TasksFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: tasks
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: tasks
      Environment:
        Variables:
          WEB_CLIENT_ORIGIN: !Ref WebClientOrigin
          DYNAMODB_ENDPOINT: !Ref DyanmoDbEndpoint
          ACCESSTOKEN_KEY: !Ref AccessTokenKey
      Events:
        GetTasks:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        GetHighPriorityTasks:
          Type: Api
          Properties:
            Path: /high-priority-tasks
            Method: get
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        GetRemainingTasks:
          Type: Api
          Properties:
            Path: /remaining-tasks
            Method: get
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        PutTasks:
          Type: Api
          Properties:
            Path: /tasks/{taskId}
            Method: put
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
        GetCompletedTasksSummary:
          Type: Api
          Properties:
            Path: /completed-tasks-summary
            Method: get
            RequestParameters:
              - method.request.header.Authorization:
                  Required: true
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: login
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Environment:
        Variables:
          WEB_CLIENT_ORIGIN: !Ref WebClientOrigin
          PRIVATE_KEY: !Ref PrivateKey
          ACCESSTOKEN_KEY: !Ref AccessTokenKey
      Events:
        PostAccessToken:
          Type: Api
          Properties:
            Path: /login
            Method: post
